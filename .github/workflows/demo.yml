name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      js-file-path:
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: echo JS filepath in dist/assets
        # Assign js-file-path to the first JS file in dist/assets
        run: echo dist/assets/*.js
        id: js-file-path

      # Store the build directory as an artifact
      - name: Log js-file-path
        run: echo ${{ steps.js-file-path.outputs.js-file-path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download dist-files
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist
      - name: List files
        run: ls
